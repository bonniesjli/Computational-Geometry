//======================================================================================================================RAY CASTING WITH ONE LAYER OF LINEAR FLOW AS A VARIABLE
// Find intersection of RAY & SEGMENT
function getIntersection(ray,segment){
  // RAY in parametric: Point + Direction*T1
  var r_px = ray.a.x;
  var r_py = ray.a.y;
  var r_dx = ray.b.x-ray.a.x;
  var r_dy = ray.b.y-ray.a.y;
  // SEGMENT in parametric: Point + Direction*T2
  var s_px = segment.a.x;
  var s_py = segment.a.y;
  var s_dx = segment.b.x-segment.a.x;
  var s_dy = segment.b.y-segment.a.y;
  // Are they parallel? If so, no intersect
  var r_mag = Math.sqrt(r_dx*r_dx+r_dy*r_dy);
  var s_mag = Math.sqrt(s_dx*s_dx+s_dy*s_dy);
  if(r_dx/r_mag==s_dx/s_mag && r_dy/r_mag==s_dy/s_mag){ // Directions are the same.
    return null;
  }
  // SOLVE FOR T1 & T2
  // r_px+r_dx*T1 = s_px+s_dx*T2 && r_py+r_dy*T1 = s_py+s_dy*T2
  // ==> T1 = (s_px+s_dx*T2-r_px)/r_dx = (s_py+s_dy*T2-r_py)/r_dy
  // ==> s_px*r_dy + s_dx*T2*r_dy - r_px*r_dy = s_py*r_dx + s_dy*T2*r_dx - r_py*r_dx
  // ==> T2 = (r_dx*(s_py-r_py) + r_dy*(r_px-s_px))/(s_dx*r_dy - s_dy*r_dx)
  var T2 = (r_dx*(s_py-r_py) + r_dy*(r_px-s_px))/(s_dx*r_dy - s_dy*r_dx);
  var T1 = (s_px+s_dx*T2-r_px)/r_dx;
  // Must be within parametic whatevers for RAY/SEGMENT
  if(T1<0) return null;
  if(T2<0 || T2>1) return null;
  // Return the POINT OF INTERSECTION
  return {
    x: r_px+r_dx*T1,
    y: r_py+r_dy*T1,
    param: T1
  };
}

  // ==> T2 = (r_dx*(s_py-r_py) + r_dy*(r_px-s_px))/(s_dx*r_dy - s_dy*r_dx)

// DRAWING
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
function draw(){
  // Clear canvas
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // Draw segments
  ctx.strokeStyle = "#999";
  for(var i=0;i<segments.length;i++){
    var seg = segments[i];
    ctx.beginPath();
    ctx.moveTo(seg.a.x,seg.a.y);
    ctx.lineTo(seg.b.x,seg.b.y);
    ctx.stroke()
  }
  for(var j=0;j<boarder.length;j++){
      var boa = boarder[j];
      ctx.beginPath();
      ctx.moveTo(boa.a.x,boa.a.y);
      ctx.lineTo(boa.b.x,boa.b.y);
      ctx.stroke()
  }
  // Ray from center of screen to mouse
  var ray = {
    a:{x:320,y:180},
    b:{x:Mouse.x,y:Mouse.y}
  };
  
  // Find CLOSEST intersection
  var closestIntersect = null;
  for(var i=0;i<segments.length;i++){
    var intersect = getIntersection(ray,segments[i]);
    if(!intersect) continue;
    if(!closestIntersect || intersect.param<closestIntersect.param){
      closestIntersect=intersect;
    }
  }

  for(var j=0;j<boarder.length;j++){
    var intersect = getBIntersection(ray,boarder[j]);
    if(!intersect) continue;
    if(!closestIntersect || intersect.param<closestIntersect.param){
      closestIntersect=intersect;
    }
  }

  var intersect = closestIntersect;
  // Draw red laser
  ctx.strokeStyle = "#dd3838";
  ctx.beginPath();
  ctx.moveTo(320,180);
  ctx.lineTo(intersect.x,intersect.y);
  ctx.stroke();

  // Draw red dot
  ctx.fillStyle = "#dd3838";
  ctx.beginPath();
    ctx.arc(intersect.x, intersect.y, 4, 0, 2*Math.PI, false);
    ctx.fill();

// Upper right
  if(intersect.x <= 320 && (intersect.y === 0)){
    X = 360 - (intersect.x)*(180 - intersect.y)/(320 - intersect.x)
    var nray = {
      a:{x:intersect.x, y:360},
      b:{x:0, y: X}
    }
  }

// Upper left
  if(intersect.x >= 320 && (intersect.y === 0)){
    X = 180/(intersect.x - 320) * (640 - intersect.x)
    var nray = {
      a:{x:intersect.x, y:360},
      b:{x:640, y: 360 - X}
    }
  }

// RIGHT UPPER
  if(intersect.y <= 180 && (intersect.x === 640)){
    X = intersect.y * 320 / (180 - intersect.y)
    var nray = {
      a:{x:0, y:intersect.y},
      b:{x:X, y: 0}
    }
  }  

  // RIGHT LOWER
  if(intersect.y >= 180 && (intersect.x === 640)){
    X = (360 - b) * 360 / (b - 180)
    var nray = {
      a:{x:0, y:intersect.y},
      b:{x:X, y: 360}
    }
  } 

// LOWER RIGHT
  if(intersect.x >= 320 && (intersect.y === 360)){
    X = (640 - intersect.x) * 180 / (intersect.x - 320)
    var nray = {
      a:{x:intersect.x, y:0},
      b:{x:640, y: X}
    }
  }

  // LOWER LEFT
  if(intersect.x <= 320 && (intersect.y === 360)){
    X = intersect.x * 180 / (320 - intersect.x)
    var nray = {
      a:{x:intersect.x, y:0},
      b:{x:0, y: X}
    }
  }

  var closestNIntersect = null;
  for(var i=0;i<segments.length;i++){
    var nintersect = getNIntersection(nray,segments[i]);
    if(!nintersect) continue;
    if(!closestNIntersect || nintersect.param<closestNIntersect.param){
      closestNIntersect=nintersect;
    }
  }

  for(var j=0;j<boarder.length;j++){
    var nintersect = getNBIntersection(nray,boarder[j]);
    if(!nintersect) continue;
    if(!closestNIntersect || nintersect.param<closestNIntersect.param){
      closestNIntersect=nintersect;
    }
  }

    var nintersect = closestNIntersect;

    ctx.beginPath();
    ctx.moveTo(nray.a.x,nray.a.y);
    ctx.lineTo(nintersect.x,nintersect.y);
    ctx.stroke()

    ctx.fillStyle = "#dd3838";
    ctx.beginPath();
    ctx.arc(nintersect.x, nintersect.y, 4, 0, 2*Math.PI, false);
    ctx.fill();
}
